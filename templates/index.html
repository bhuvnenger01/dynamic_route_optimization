<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Route Optimization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
        }
        .btn {
            margin-top: 10px;
        }
        #destinationMap {
            height: 400px;
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h2>Dynamic Route Optimization</h2>
            </div>
            <div class="card-body">
                <form action="/calculate-route" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="origin" class="form-label">Origin:</label>
                        <input type="text" id="origin" name="origin" class="form-control" placeholder="Detecting current location..." required>
                        <div class="invalid-feedback">Please enter the origin.</div>
                        <button type="button" class="btn btn-secondary mt-2" onclick="changeOrigin()">Change Origin</button>
                    </div>
                    <div class="mb-3">
                        <label for="destination" class="form-label">Destination:</label>
                        <input type="text" id="destination" name="destination" class="form-control" placeholder="Select destination on map" required>
                        <div class="invalid-feedback">Please enter the destination.</div>
                        <div id="destinationMap"></div>
                    </div>
                    <div class="mb-3">
                        <label for="vehicle_type" class="form-label">Vehicle Type:</label>
                        <select id="vehicle_type" name="vehicle_type" class="form-select" required>
                            <option value="car">Car</option>
                            <option value="bike">Bike</option>
                            <option value="truck">Truck</option>
                        </select>
                        <div class="invalid-feedback">Please select a vehicle type.</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-100">Calculate Route</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                &copy; 2025 Dynamic Route Optimization
            </div>
        </div>
    </div>

    <!-- Modal for changing origin -->
    <div class="modal fade" id="changeOriginModal" tabindex="-1" aria-labelledby="changeOriginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changeOriginModalLabel">Change Origin</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="changeOriginForm">
                        <div class="mb-3">
                            <label for="newOrigin" class="form-label">New Origin:</label>
                            <input type="text" id="newOrigin" name="newOrigin" class="form-control" placeholder="Enter new origin" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Origin</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Bootstrap form validation script
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();

        // Detect current location and set it as the origin
        function detectCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(setCurrentLocation, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Set the current location as the origin
        function setCurrentLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const originInput = document.getElementById('origin');
            originInput.value = `${lat},${lon}`;
            originInput.placeholder = "Current location detected";
        }

        // Show error if geolocation fails
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation. Please enable location services and refresh the page.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out. Please try again.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Change origin
        function changeOrigin() {
            const changeOriginModal = new bootstrap.Modal(document.getElementById('changeOriginModal'));
            changeOriginModal.show();
        }

        // Handle change origin form submission
        document.getElementById('changeOriginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const newOrigin = document.getElementById('newOrigin').value;
            const originInput = document.getElementById('origin');
            originInput.value = newOrigin;
            originInput.placeholder = "New origin set";
            const changeOriginModal = bootstrap.Modal.getInstance(document.getElementById('changeOriginModal'));
            changeOriginModal.hide();
        });

        // Initialize the destination map
        function initDestinationMap() {
            const destinationMap = L.map('destinationMap').setView([0, 0], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(destinationMap);

            let destinationMarker;

            destinationMap.on('click', function(e) {
                const lat = e.latlng.lat;
                const lon = e.latlng.lng;
                const destinationInput = document.getElementById('destination');
                destinationInput.value = `${lat},${lon}`;
                destinationInput.placeholder = "Destination selected";

                if (destinationMarker) {
                    destinationMap.removeLayer(destinationMarker);
                }

                destinationMarker = L.marker([lat, lon]).addTo(destinationMap);
            });

            // Zoom to location when typing in the destination input field
            document.getElementById('destination').addEventListener('input', function() {
                const address = this.value;
                if (address.length > 3) {
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${address}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.length > 0) {
                                const lat = data[0].lat;
                                const lon = data[0].lon;
                                destinationMap.setView([lat, lon], 14);

                                if (destinationMarker) {
                                    destinationMap.removeLayer(destinationMarker);
                                }

                                destinationMarker = L.marker([lat, lon]).addTo(destinationMap);
                            }
                        })
                        .catch(error => console.error('Error fetching location:', error));
                }
            });
        }

        // Automatically detect current location on page load
        document.addEventListener('DOMContentLoaded', function() {
            detectCurrentLocation();
            initDestinationMap();
        });
    </script>
</body>

</html>
